<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Anotação</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div  class="container mt-5">
        <h1> Chamados Hapvida </h1> 
    </div>
    
    <div class="container mt-5">
        <h2>Formulário de Anotação</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="data_solicitacao">Data da Solicitação:</label>
                <input type="date" class="form-control" id="data_solicitacao" name="data_solicitacao" required>
            </div>
            <div class="form-group">
                <label for="numero_chamado">Número do Chamado:</label>
                <input type="text" class="form-control" id="numero_chamado" name="numero_chamado" required>
            </div>
            <div class="form-group">
                <label for="problema_relatado">Problema Relatado (Descrição):</label>
                <textarea class="form-control" id="problema_relatado" name="problema_relatado" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="resolucao">Resolução:</label>
                <textarea class="form-control" id="resolucao" name="resolucao" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="data_solucao">Data da Solução:</label>
                <input type="date" class="form-control" id="data_solucao" name="data_solucao" required>
            </div>
            <div class="form-group">
                <label for="tipo_atendimento">Comercial / Sobreaviso:</label>
                <select class="form-control" id="tipo_atendimento" name="tipo_atendimento" required>
                    <option value="Comercial">Comercial</option>
                    <option value="Sobreaviso">Sobreaviso</option>
                </select>
            </div>
            <div class="form-group">
                <label for="hora_inicio">Hora de Início:</label>
                <input type="time" class="form-control" id="hora_inicio" name="hora_inicio" required>
            </div>
            <div class="form-group">
                <label for="hora_fim">Hora de Fim:</label>
                <input type="time" class="form-control" id="hora_fim" name="hora_fim" required>
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>
</body>
</html>
